<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments::head(~{::title})">
	<title>博客发布</title>
</head>

	<body>
	<!--导航-->
	<nav th:replace="admin/fragments::menu(1)"></nav>

		<div class="ui attached pointing menu">
			<div class="ui container">
				<div class="right menu">
					<a href="#" class="active teal item">发布</a>
					<a href="#" class="item">列表</a>
				</div>
			</div>

		</div>

		<!--中间内容-->
		<div class="m-container-mini m-padded-tb-big ">
			<div class="ui container">
				<form action="#" method="post" class="ui form">
					<div class="required field">
						<div class="ui left labeled input">
							<div class="ui selection compact teal basic dropdown label">
								<input type="hidden" value="原创" />
								<i class="dropdown icon"></i>
								<div class="text">原创</div>
								<div class="ui menu">
									<div class="item" data-value="原创">原创</div>
									<div class="item" data-value="转载">转载</div>
									<div class="item" data-value="翻译">翻译</div>
								</div>
							</div>
							<input type="text" name="title" placeholder="标题" />
						</div>
					</div>

					<div class="field">
						<div id="md-content" style="z-index: 1 !important;"> <textarea placeholder="博客内容" name="content" style="display: none">
							</textarea>
						</div>
					</div>

					<div class="two fields">
						<div class="field">
							<div class="ui left labeled action input">
								<label class="ui compact teal basic label">分类</label>
								<div class="ui fluid selection dropdown">
									<input type="hidden" name="type" />
									<i class="dropdown icon"></i>
									<div class="default text">分类</div>
									<div class="menu">
										<div class="item" data-value="1">Java</div>
										<div class="item" data-value="2">.net</div>
									</div>
								</div>
							</div>
						</div>
						<div class="field">
							<div class="ui left labeled action input">
								<label class="ui compact teal basic label">标签</label>
								<div class="ui fluid selection multiple search dropdown">
									<input type="hidden" name="tag" />
									<i class="dropdown icon"></i>
									<div class="default text">标签</div>
									<div class="menu">
										<div class="item" data-value="1">SpringBoot</div>
										<div class="item" data-value="2">Spring</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="field">
						<div class="ui left labeled input">
							<label class="ui teal basic label">首图</label>
							<input type="text" name="indexPicture" placeholder="首图引用地址" />
						</div>

					</div>
					<div class="ui segment">
						<div class="inline fields">
							<div class="field">
								<div class="ui checkbox">
									<input type="checkbox" id="recommend" name="recommend" checked class="hidden" />
									<label for="recommend">推荐</label>
								</div>
							</div>
							<div class="field">
								<div class="ui checkbox">
									<input type="checkbox" id="shareInfo" name="shareInfo" class="hidden" />
									<label for="shareInfo">转载声明</label>
								</div>
							</div>
							<div class="field">
								<div class="ui checkbox">
									<input type="checkbox" id="appreciation" name="appreciation" class="hidden" />
									<label for="appreciation">打赏</label>
								</div>
							</div>
							<div class="field">
								<div class="ui checkbox">
									<input type="checkbox" id="comment" name="comment" class="hidden" />
									<label for="comment">评论</label>
								</div>
							</div>
						</div>
					</div>

					<div class="ui error message">

					</div>
					<div class="ui right aligned container">
						<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
						<button class="ui secondary button">保存</button>
						<button class="ui teal button">发布</button>
					</div>
				</form>
			</div>
		</div>

		<!--底部内容-->
		<footer th:replace="admin/fragments::footer"></footer>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		<script type="text/javascript" src="../../static/lib/editormd/editormd.min.js"></script>
		<script>
			//MarkDown插件初始化
			var contentEditor;

			$(function() {
				contentEditor = editormd("md-content", {
					width: "100%",
					height: 640,
					syncScrolling: "single",
					path: "../../static/lib/editormd/lib/"
				});

			});

			$('.menu.toggle').click(function() {
				$('.m-item').toggleClass('m-mobile-hide')
			})

			// 运行时间统计
			function secondToDate(second) {
				if(!second) {
					return 0;
				}
				var time = new Array(0, 0, 0, 0, 0);
				if(second >= 365 * 24 * 3600) {
					time[0] = parseInt(second / (365 * 24 * 3600));
					second %= 365 * 24 * 3600;
				}
				if(second >= 24 * 3600) {
					time[1] = parseInt(second / (24 * 3600));
					second %= 24 * 3600;
				}
				if(second >= 3600) {
					time[2] = parseInt(second / 3600);
					second %= 3600;
				}
				if(second >= 60) {
					time[3] = parseInt(second / 60);
					second %= 60;
				}
				if(second > 0) {
					time[4] = second;
				}
				return time;
			}

			function setTime() {
				/*此处为网站的创建时间*/
				var create_time = Math.round(new Date(Date.UTC(2020, 05, 50, 15, 15, 15)).getTime() / 1000);
				var timestamp = Math.round((new Date().getTime() + 8 * 60 * 60 * 1000) / 1000);
				currentTime = secondToDate((timestamp - create_time));
				currentTimeHtml = currentTime[0] + '年' + currentTime[1] + '天' +
					currentTime[2] + '时' + currentTime[3] + '分' + currentTime[4] +
					'秒';
				document.getElementById("htmer_time").innerHTML = currentTimeHtml;
			}
			setInterval(setTime, 1000);

			$('.menu.toggle').click(function() {
				$('.m-item').toggleClass('m-mobile-show');

			});

			//下拉列表
			$('.ui.dropdown').dropdown({
				on: 'hover'
			});

			//表单验证
			$('.ui.form').form({
				fields: {
					title: {
						identifier: 'title',
						rules: [{
							type: 'empty',
							prompt: '标题：请输入博客标题'
						}]
					},
					content: {
						identifier: 'content',
						rules: [{
							type: 'empty',
							prompt: '标题：请输入博客内容'
						}]
					},
					type: {
						identifier: 'type',
						rules: [{
							type: 'empty',
							prompt: '标题：请输入博客分类'
						}]
					},
					tag: {
						identifier: 'tag',
						rules: [{
							type: 'empty',
							prompt: '标题：请输入博客标签'
						}]
					},
					indexPicture: {
						identifier: 'indexPicture',
						rules: [{
							type: 'empty',
							prompt: '标题：请输入博客首图'
						}]
					},

				}
			});
		</script>
	</body>

</html>
