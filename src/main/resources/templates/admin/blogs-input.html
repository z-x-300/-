<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments::head(~{::title})">
	<title>博客发布</title>
</head>

	<body>
	<!--导航-->
	<nav th:replace="admin/fragments::menu(1)"></nav>

		<div class="ui attached pointing menu">
			<div class="ui container">
				<div class="right menu">
					<a href="#" th:href="@{/admin/blogs/input}" class="active teal item">发布</a>
					<a href="#" th:href="@{/admin/blogs}" class="item">列表</a>
				</div>
			</div>

		</div>

		<!--中间内容-->
		<div class="m-container-mini m-padded-tb-big ">
			<div class="ui container">
				<form id="blog-form" action="#" th:object="${blog}" th:action="@{/admin/blogs}" method="post" class="ui form">
					<input type="hidden" name="published">
					<input type="hidden" name="id" th:value="*{id}">
					<div class="required field">
						<div class="ui left labeled input">
							<div class="ui selection compact teal basic dropdown label">
								<input type="hidden" value="原创" name="flag" th:value="*{flag}"/>
								<i class="dropdown icon"></i>
								<div class="text">原创</div>
								<div class="ui menu">
									<div class="item" data-value="原创">原创</div>
									<div class="item" data-value="转载">转载</div>
									<div class="item" data-value="翻译">翻译</div>
								</div>
							</div>
							<input type="text" name="title" placeholder="标题" th:value="*{title}"/>
						</div>
					</div>

					<div class="required field">
						<div id="md-content" style="z-index: 1 !important;"> <textarea placeholder="博客内容" name="content" style="display: none" th:text="*{content}" >
							</textarea>
						</div>
					</div>

					<div class="two fields">
						<div class="required field">
							<div class="ui left labeled action input">
								<label class="ui compact teal basic label">分类</label>
								<div class="ui fluid selection dropdown">
									<input id="type" type="hidden" name="type.id" th:value="*{type}!=null ? *{type.id}"/>
									<i class="dropdown icon"></i>
									<div class="default text">分类</div>
									<div class="menu">
										<div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">我的故事</div>
<!--										<div class="item" data-value="2">.net</div>-->
									</div>
								</div>
							</div>
						</div>
						<div class="field">
							<div class="ui left labeled action input">
								<label class="ui compact teal basic label">标签</label>
								<div class="ui tag fluid selection multiple search dropdown">
									<input type="hidden" name="tagIds" th:value="*{tagIds}"/>
									<i class="dropdown icon"></i>
									<div class="default text">标签</div>
									<div class="menu">
										<div th:each="tag : ${tags}" class="item" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">SpringBoot</div>
<!--										<div class="item" data-value="2">Spring</div>-->
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="required field">
						<div class="ui left labeled input">
							<label class="ui teal basic label">首图</label>
							<input type="text" id="firstPicture" name="firstPicture" placeholder="首图引用地址" th:value="*{firstPicture}"/>
							<input type="file"  id="file"/>
							<button id="button" type="button" >上传</button>

						</div>
					</div>
					<div class="required field">
						<textarea name="description" th:text="*{description}" placeholder="博客描述..." maxlength="200"></textarea>
					</div>
					<div class="ui segment">
						<div class="inline fields">
							<div class="field">
								<div class="ui checkbox">
									<input type="checkbox" id="recommend" name="recommend" checked class="hidden" th:checked="*{recommend}"/>
									<label for="recommend">推荐</label>
								</div>
							</div>
							<div class="field">
								<div class="ui checkbox">
									<input type="checkbox" id="shareStatement" name="shareStatement" class="hidden" th:checked="*{shareStatement}"/>
									<label for="shareStatement">转载声明</label>
								</div>
							</div>
							<div class="field">
								<div class="ui checkbox">
									<input type="checkbox" id="appreciation" name="appreciation" class="hidden" th:checked="*{appreciation}"/>
									<label for="appreciation">打赏</label>
								</div>
							</div>
							<div class="field">
								<div class="ui checkbox">
									<input type="checkbox" id="commentabled" name="commentabled" class="hidden" th:checked="*{commentabled}"/>
									<label for="commentabled">评论</label>
								</div>
							</div>
						</div>
					</div>

					<div class="ui error message">

					</div>
					<div class="ui right aligned container">
						<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
						<button type="button" id="save-btn" class="ui secondary button">保存</button>
						<button type="button" id="publish-btn" class="ui teal button">发布</button>
					</div>
				</form>
			</div>
		</div>

		<!--底部内容-->
		<footer th:replace="admin/fragments::footer"></footer>
	    <script th:replace="admin/fragments::script"></script>
		<script>
			//MarkDown插件初始化
			var contentEditor;

			$(function() {
				contentEditor = editormd("md-content", {
					width: "100%",
					height: 640,
					syncScrolling: "single",
					// path: "../../static/lib/editormd/lib/"
					path: "/lib/editormd/lib/",

					/**上传图片相关配置如下*/
					imageUpload : true,
					imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
					imageUploadURL: "/admin/uploadfile"//后端的上传图片服务地址
				});

			});

			$('.menu.toggle').click(function() {
				$('.m-item').toggleClass('m-mobile-hide')
			})

			$('.menu.toggle').click(function() {
				$('.m-item').toggleClass('m-mobile-show');

			});

			//下拉列表
			$('.ui.dropdown').dropdown({
				on: 'hover'
			});

			//表单验证
			$('.ui.form').form({
				fields: {
					title: {
						identifier: 'title',
						rules: [{
							type: 'empty',
							prompt: '标题：请输入博客标题'
						}]
					},
					content: {
						identifier: 'content',
						rules: [{
							type: 'empty',
							prompt: '标题：请输入博客内容'
						}]
					},
					type: {
						identifier: 'type',
						rules: [{
							type: 'empty',
							prompt: '标题：请输入博客分类'
						}]
					},
					// tag: {
					// 	identifier: 'tag',
					// 	rules: [{
					// 		type: 'empty',
					// 		prompt: '标题：请输入博客标签'
					// 	}]
					// },
					firstPicture: {
						identifier: 'indexPicture',
						rules: [{
							type: 'empty',
							prompt: '标题：请输入博客首图'
						}]
					},
					description : {
						identifier: 'description',
						rules: [{
							type : 'empty',
							prompt: '标题：请输入博客描述'
						}]
					}
				}
			});

			//保存按钮点击事件
			$('#save-btn').click(function () {
				$('[name="published"]').val(false);
				$('#blog-form').submit();
			});


			//发布按钮点击事件
			$('#publish-btn').click(function () {
				$('[name="published"]').val(true);
				$('#blog-form').submit();
			});

			$('.ui.tag.dropdown')
					.dropdown({
				allowAdditions: true
			});

			$(function () {
				$("#button").click(function () {
					var form = new FormData();
					form.append("file", document.getElementById("file").files[0]);
					$.ajax({
						url: "/admin/upload",    //后台url
						data: form,
						cache: false,
						async: false,
						type: "POST",          //类型，POST或者GET
						//dataType: 'json',
						processData: false,
						contentType: false,
						success: function (data) {   //成功，回调函数
							$("#firstPicture").val(data);
						}

					});
				})
			})
		</script>
	</body>

</html>
