<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments::head(~{::title})">
	<title>博客管理</title>
</head>

	<body>
	<!--导航-->
	<nav th:replace="admin/fragments::menu(1)"></nav>

		<div class="ui attached pointing menu">
			<div class="ui container">
				<div class="right menu">
					<a href="#" class="item">发布</a>
					<a href="#" class="active teal item">列表</a>
				</div>
			</div>

		</div>

		<!--中间内容-->
		<div class="m-container-mini m-padded-tb-big ">
			<div class="ui container">
				<div  class="ui secondary segment form">
					<input type="hidden" name="page">
					<div class="inline fields">
						<div class="field">
							<input type="text" name="title" placeholder="标题" />
						</div>
						<div class="field">
							<div class="ui selection dropdown">
								<input type="hidden" name="typeId" />
								<i class="dropdown icon"></i>
								<div class="default text">分类</div>
								<div class="menu">
									<div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">我的故事</div>

								</div>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" id="recommend" name="recommend" />
								<label for="recommend">推荐</label>
							</div>
						</div>
						<div class="field">
							<button type="button" id="search-btn" class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
						</div>
					</div>
				</div>
				<div id="table-container">
					<table th:fragment="blogList" class="ui compact teal table">
						<thead>
						<tr align="center">
							<th></th>
							<th>标题</th>
							<th>类型</th>
							<th>推荐</th>
							<th>更新时间</th>
							<th>操作</th>
						</tr>
						</thead>
						<tbody>
						<tr align="center" th:each="blog,iterStat:${page.content}">
							<td th:text="${iterStat.count}">1</td>
							<td th:text="blog.title">Java 基础</td>
							<td th:text="blog.type.name">Java</td>
							<td th:text="blog.recommend ?'是':'否'">是</td>
							<td th:text="blog.updateTime">2020-07-01 09:00</td>
							<td>
								<a href="#" class="ui mini teal basic button" th:href="/admin/blogs/{id}/input(id=${blog.id})">编辑</a>
								<a href="#" onclick="return confirm('确定要删除该文章吗？')" class="ui mini red basic button" th:href="/admin/blogs/{id}/delete(id=${blog.id})">删除</a>
							</td>
						</tr>
						</tbody>
						<tfoot>
						<tr>
							<th colspan="6">
								<div class="ui inverted divided stackable grid">
									<div class="three wide column" align="center">
										<a class="item" onclick="page(this)" th:attr="data-page=${page.number}-1"  th:unless="${page.first}">上一页</a>
									</div>

									<div class="ten wide column" align="center">
										<p>第 <span>[[${page.number}+1]]</span> 页，共 <span>[[${page.totalPages}]]</span> 页，有 <span>[[${page.totalElements}]]</span> 篇文章</p>
									</div>

									<div class="three wide column" align="center">
										<a class="item" onclick="page(this)" th:attr="data-page=@${page.number}+1" th:unless="${page.last}">下一页</a>
									</div>
								</div>
								<div align="center">
									<a href="#">
										<button type="button" class="ui teal button m-mobile-wide m-margin-top"><i class="pencil icon"></i>新增</button>
									</a>
								</div>
							</th>
						</tr>
						</tfoot>
					</table>
				</div>

				<div class="ui success message">
					<i class="close icon"></i>
					<div class="">提示：操作成功！</div>
				</div>
			</div>
		</div>

		<!--底部内容-->
		<footer th:replace="admin/fragments::footer"></footer>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	    <script src="../static/js/time.js" th:src="@{/js/time.js}"></script>

		<script>
			$('.menu.toggle').click(function() {
				$('.m-item').toggleClass('m-mobile-hide')
			})

			$('.menu.toggle').click(function() {
				$('.m-item').toggleClass('m-mobile-show');

			});

			$('.ui.dropdown').dropdown({
				on: 'hover'
			});

			//消息提示关闭初始化
			$('.message .close')
				.on('click', function() {
					$(this)
						.closest('.message')
						.transition('fade');
				});

			function page(obj) {
				$("[name='page']").val($(obj).data("page"));
				loaddata();
			}

			$("#search-btn").click(function () {
				$("[name='page']").val(0);
				loaddata();
			});
			function loaddata() {
				$("#table-container").load(/*[[@{/admin/blogs/search}]]*/"/admin/blogs/search",{
					title : $("[name='title']").val(),
					typeId : $("[name='typeId']").val(),
					recommend : $("[name='recommend']").prop('checked'),
					page : $("[name='page']").val()
				});
			}
		</script>
	</body>

</html>
