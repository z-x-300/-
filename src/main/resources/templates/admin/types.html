	<body>
		<!--导航-->

			<div class="ui container">
				<div class="ui inverted secondary stackable menu">
					<h2 class="ui teal header item">管理后台</h2>
					<a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>文章管理</a>
					<a href="#" class="active m-item item m-mobile-hide"><i class="idea icon"></i>分类管理</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签管理</a>
					<div class="right m-item item m-mobile-hide menu">
						<div class="ui dropdown item">
							<div class="text">
								<img src="../../static/images/bg.jpg" alt="" class="ui avatar image" /> 张鑫
							</div>
							<i class="dropdown icon"></i>
							<div class="menu">
								<a href="#" class="item">注销</a>

						</div>
					</div>
				</div>
			</div>
			<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>

		<!--中间内容-->
		<div class="m-container-mini m-padded-tb-big ">
			<div class="ui container">
				<div class="ui success message">
					<i class="close icon"></i>
					<div class="">提示：操作成功！</div>
				</div>
				<table class="ui compact teal table">
					<thead>
						<tr align="center">
							<th>ID</th>
							<th>名称</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr align="center">
							<td>1</td>
							<td>我的故事</td>
							<td>
								<a href="#" class="ui mini teal basic button">编辑</a>
								<a href="#" onclick="return confirm('确定要删除该分类吗？三思啊! 删了可就没了！')" class="ui mini red basic button">删除</a>
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th colspan="6">
								<div class="ui inverted divided stackable grid">
									<div class="three wide column" align="center">
										<a class="item">上一页</a>
									</div>

									<div class="ten wide column" align="center">
										<p>第 <span></span> 页，共 <span></span> 页，有 <span></span> 个分类</p>
									</div>

									<div class="three wide column" align="center">
										<a class="item">下一页</a>
									</div>
								</div>
								<div align="center">
									<a href="#">

									</a>

				</table>
			</div>
			<!--添加分类-->
			<div class="ui container">
				<div class="ui small modal" style="height: 400px;">
					<h2 class="ui teal header" style="text-align: center;">添加分类</h2>
					<form action="#" method="post" class="ui form">
						<input type="hidden" name="id">
						<div class=" field  m-padded-tb-big m-padded" >
							<div class="ui left labeled input">
								<label class="ui teal basic label">名称</label>
								<input type="text" name="name" placeholder="分类名称">
							</div>
						</div>
						<div class="ui error message"></div>
						<div class="ui mini negative message">提示：不能添加重复的分类</div>
						<div class="ui center aligned container actions">
							<button class="ui teal submit button">提交</button>
							<button type="button" class="ui cancel red button">取消</button>
						</div>
					</form>
				</div>
			</div>

		</div>

		<br />
		<br>
		<br>
		<!--底部内容-->
		<footer th:replace="fragments::footer"></footer>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

		<script>
			$('.menu.toggle').click(function() {
				$('.m-item').toggleClass('m-mobile-hide')
			})

			// 运行时间统计
			function secondToDate(second) {
				if(!second) {
					return 0;
				}
				var time = new Array(0, 0, 0, 0, 0);
				if(second >= 365 * 24 * 3600) {
					time[0] = parseInt(second / (365 * 24 * 3600));
					second %= 365 * 24 * 3600;
				}
				if(second >= 24 * 3600) {
					time[1] = parseInt(second / (24 * 3600));
					second %= 24 * 3600;
				}
				if(second >= 3600) {
					time[2] = parseInt(second / 3600);
					second %= 3600;
				}
				if(second >= 60) {
					time[3] = parseInt(second / 60);
					second %= 60;
				}
				if(second > 0) {
					time[4] = second;
				}
				return time;
			}

			function setTime() {
				/*此处为网站的创建时间*/
				var create_time = Math.round(new Date(Date.UTC(2020, 05, 50, 15, 15, 15)).getTime() / 1000);
				var timestamp = Math.round((new Date().getTime() + 8 * 60 * 60 * 1000) / 1000);
				currentTime = secondToDate((timestamp - create_time));
				currentTimeHtml = currentTime[0] + '年' + currentTime[1] + '天' +
					currentTime[2] + '时' + currentTime[3] + '分' + currentTime[4] +
					'秒';
				document.getElementById("htmer_time").innerHTML = currentTimeHtml;
			}
			setInterval(setTime, 1000);

			$('.menu.toggle').click(function() {
				$('.m-item').toggleClass('m-mobile-show');

			});

			$('.ui.dropdown').dropdown({
				on: 'hover'
			});

			$(function() {
				$("#addBtn").on("click", function() {
					$(".ui.modal").modal("show");
				})
			});

			$('.ui.form').form({
				fields: {
					title: {
						identifier: 'name',
						rules: [{
							type: 'empty',
							prompt: '请输入分类名称'
						}]
					}
				}
			});

			//消息提示关闭初始化
			$('.message .close')
				.on('click', function() {
					$(this)
						.closest('.message')
						.transition('fade');
				});
		</script>
	</body>

</html>
