<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments::head(~{::title})">
    <title>注册</title>
</head>
<body>

<br>
<br>
<br>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ur container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        新用户注册
                    </div>
                </h2>
                <form class="ui large form" method="post" action="#" th:action="@{/register}">
                    <div class="ui  segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="confirmpassword" placeholder="确认密码">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="mail icon"></i>
                                <input type="text" id="email" name="email" placeholder="邮箱" style="margin-right: 1.5em;">
                                <input type="button" id="getcode" class="ui blue label" value="获取验证码">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="check square outline icon"></i>
                                <input type="text" name="identify" id="identify" placeholder="验证码">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">注 册</button>
                    </div>

                    <div class="ui error mini message"></div>
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">
                        用户名和密码错误
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    $('.ui.form').form({
        fields: {
            username: {
                identifier: 'username',
                rules: [{
                    type: 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '请输入密码'
                }]
            },
			confirmpassword: {
                identifier: 'confirmpassword',
                rules: [{
                    type: 'empty',
                    prompt: '请输入确认密码'
                }]
            },
			mail: {
				identifier: 'mail',
				rules: [{
					type: 'email',
					prompt: '请输入正确邮箱'
				}]
			}
        }
    });

	$('#getcode').click(function(){

		//发送验证码
		var email = $("#email").val();
		if(email==""){
			alert("邮箱不能为空");
			return;
		}else if(/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/.test(email) == false){
            alert("邮箱格式不正确！");
            return;
        }
		alert("验证码已发送，请及时查看你的邮箱");
		$(".code").toggle();
		//ajax实现后台邮箱的发送
		$.ajax({
			//url路径
			url: "/sendEmail",
			//data请求数据
			data: {"email": email},
			//dataType json
			type: "post",
			//回调函数
			success: function (data) {
				//回调函数 data 返回流
				if (data == "failure") {
					alert("发送失败");
				}
				else if (data=="false"){
					alert("目标邮箱不存在，请检查你的邮箱是否正确");
				}
				//  else{

				// }
			}
		});


	});
</script>
</body>

</html>
